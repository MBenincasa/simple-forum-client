<div class="container">
  <h1 class="text-center">Login a Simple Forum</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
    </div>

    <div class="row align-items-end row justify-content-around">
      <button class="btn btn-primary col-4">Accedi</button>
      <button class="btn btn-primary col-4" routerLink="/registration">Registrati</button>
    </div>
  </form>
</div>
