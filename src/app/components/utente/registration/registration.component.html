<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input formControlName="nome" placeholder="nome" name="nome" class="form-control" id="nome">
    </div>

    <div class="form-group">
      <label for="cognome">Cognome:</label>
      <input formControlName="cognome" placeholder="cognome" name="cognome" class="form-control" id="cognome">
    </div>

    <div class="row align-items-end row justify-content-around">
      <button class="btn btn-primary col-4">Registrati</button>
    </div>
  </form>
</div>
