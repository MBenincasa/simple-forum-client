<div class="container">
  <h1 class="text-center">Crea un nuovo forum nella categoria "{{categoria?.titolo}}"</h1>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titolo">Titolo:</label>
      <input formControlName="titolo" placeholder="titolo" name="titolo" class="form-control" id="titolo">
    </div>
    <div class="form-group">
      <label for="testo">Testo:</label>
      <textarea formControlName="testo" placeholder="testo" name="testo" class="form-control t-area" id="testo"></textarea>
    </div>

    <div class="row align-items-end row justify-content-around">
      <button class="btn btn-primary col-4">Crea</button>
    </div>
  </form>
</div>
