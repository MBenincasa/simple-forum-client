<div class="container-lg">
  <div class="card bg-violet mb-1 text-mint">
    <div class="card-header bg-violet text-left"><b>Post pubblicato il: </b>{{post?.data | date:'medium'}}</div>
    <div class="card-body bg-violet-second">
      <h5 class="card-text font-weight-bold">Testo:</h5>
      <p class="card-text">{{post?.testo}}</p>
    </div>
    <div class="card-footer text-right"><b>Scritto da: </b>{{post?.utente?.nome}} {{post?.utente?.cognome}}</div>
  </div>
  <app-new-risposta></app-new-risposta>
  <app-risposte-page></app-risposte-page>
</div>
