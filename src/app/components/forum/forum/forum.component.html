<div class="text-center">
  <h1>Benvenuto in Simple Forum</h1>
  <p>Guarda le diverse categorie e inizia subito a interagire con gli altri utenti.</p>
</div>

<div class="container">
  <div *ngFor="let cat of data">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel id="toggle-1" title="{{cat.titolo}}">
        <ng-template ngbPanelContent>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Utente</th>
              <th scope="col">Titolo</th>
              <th scope="col">Data</th>
              <th scope="col">Post Completo</th>
            </tr>
            </thead>
            <tbody *ngFor="let post of posts">
            <tr *ngIf="post.categoria.id == cat.id">
              <td>{{post.utente.nome + ' ' + post.utente.cognome}}</td>
              <td>{{post.titolo}}</td>
              <td>{{post.data}}</td>
              <td><a class="btn btn-outline-primary my-2 my-sm-0" [routerLink]="['/post-details', post.id]">-></a></td>
            </tr>
            </tbody>
          </table>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
